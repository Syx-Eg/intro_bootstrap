<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Importing Bootstrap</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet"/>

</head>

<body>
    <h1 class="text-primary">Hello World</h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Save My self
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">About Myself</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="container-fluid border-dark b-5">

                        <div class="row">

                            <div class="col-4 d-flex justify-content-center align-items-center bg-dark">
                                
                                <img class="img-fluid" src="5305f4c7513b35fbf9117018204edff3.jpg" style="height:200px;"/>
                            </div>

                            <div class="col-8">
                                    <!--right1st row-->
                            <div class="row bg-secondary text-light p-5">
                                <div class="col-4">Meneses Evan</div>
                                <div class="col-8">Fb Ig Yt Web LinkedIn</div>
                            </div>
                                    <!--right2nd row-->
                            <div class="row bg-dark text-light">
                                <div class="col">Rap Artist</div>
                            </div>

                            <div class="row text-light">
                                <div class="col-3 bg-primary p-5">Html</div>
                                <div class="col-3 bg-success p-5">Css</div>
                                <div class="col-3 bg-warning p-5">PHP</div>
                                <div class="col-3 bg-danger p-5"> MYSQL</div>
                            </div>
                            
            </div>
        </div>
    </div>

    
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
